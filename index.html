<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive World Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .map-container {
            max-width: 100%;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .credits {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
        }
        .credits a {
            color: #00796b;
            text-decoration: none;
        }
        .credits a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="map-container">
        <img src="image1.jpg" usemap="#image-map" alt="World Map of Continents and Oceans">
        <map name="image-map">
            <area target="_blank" alt="North America" title="North America" href="https://www.britannica.com/place/North-America" coords="230,72,412,227" shape="rect">
            <area target="_blank" alt="South America" title="South America" href="https://www.britannica.com/place/South-America" coords="365,369,507,600" shape="rect">
            <area target="_blank" alt="Africa" title="Africa" href="https://www.britannica.com/place/Africa" coords="640,280,760,500" shape="rect">
            <area target="_blank" alt="Europe" title="Europe" href="https://www.britannica.com/place/Europe" coords="701,83,891,197" shape="rect">
            <area target="_blank" alt="Asia" title="Asia" href="https://www.britannica.com/place/Asia" coords="917,53,1253,308" shape="rect">
            <area target="_blank" alt="Oceania" title="Oceania" href="https://education.nationalgeographic.org/resource/oceania-physical-geography/" coords="1162,446,1327,557" shape="rect">
            <area target="_blank" alt="Antarctica" title="Antarctica" href="https://education.nationalgeographic.org/resource/antarctica/" coords="300,700,1150,753" shape="rect">
            <area target="_blank" alt="South Pacific Ocean" title="South Pacific Ocean" href="https://www.britannica.com/place/Pacific-Ocean" coords="50,400,200,550" shape="rect">
            <area target="_blank" alt="Indian Ocean" title="Indian Ocean" href="https://www.britannica.com/place/Indian-Ocean" coords="900,360,1100,530" shape="rect">
            <area target="_blank" alt="North Atlantic Ocean" title="North Atlantic Ocean" href="https://www.britannica.com/place/North-Atlantic-Ocean" coords="512,65,645,395" shape="rect">
        </map>
        <div class="credits">
            <p>Image source: <a href="https://www.worldatlas.com/continents" target="_blank">WorldAtlas</a></p>
        </div>
    </div>
</body>
</html>

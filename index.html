<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive World Map with Legend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            align-items: flex-start;
        }
        .sidebar {
            width: 200px;
            background-color: #00796b;
            color: white;
            padding: 20px;
            margin-right: 20px;
            border-radius: 8px;
        }
        .sidebar h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 8px;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
        }
        .sidebar ul li a:hover {
            text-decoration: underline;
        }
        .map-container {
            flex: 1;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .credits {
            margin-top: 20px;
            font-size: 14px;
        }
        .credits a {
            color: #00796b;
            text-decoration: none;
        }
        .credits a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Clickable Regions</h2>
        <ul>
            <li><a href="https://www.britannica.com/place/North-America" target="_blank">North America</a></li>
            <li><a href="https://www.britannica.com/place/South-America" target="_blank">South America</a></li>
            <li><a href="https://www.britannica.com/place/Africa" target="_blank">Africa</a></li>
            <li><a href="https://www.britannica.com/place/Europe" target="_blank">Europe</a></li>
            <li><a href="https://www.britannica.com/place/Asia" target="_blank">Asia</a></li>
            <li><a href="https://education.nationalgeographic.org/resource/oceania-physical-geography/" target="_blank">Oceania</a></li>
            <li><a href="https://education.nationalgeographic.org/resource/antarctica/" target="_blank">Antarctica</a></li>
            <li><a href="https://www.britannica.com/place/Pacific-Ocean" target="_blank">South Pacific Ocean</a></li>
            <li><a href="https://www.britannica.com/place/Indian-Ocean" target="_blank">Indian Ocean</a></li>
            <li><a href="https://www.britannica.com/place/North-Atlantic-Ocean" target="_blank">North Atlantic Ocean</a></li>
        </ul>
    </div>
    <div class="map-container">
        <!-- Image Map Generated by http://www.image-map.net/ -->
        <img src="image1.jpg" usemap="#image-map" alt="World Map of Continents and Oceans">
        <map name="image-map">
            <area target="_blank" alt="North America" title="North America" href="https://www.britannica.com/place/North-America" coords="280,72,462,227,290,250" shape="rect">
            <area target="_blank" alt="South America" title="South America" href="https://www.britannica.com/place/South-America" coords="557,600,415,369" shape="rect">
            <area target="_blank" alt="Africa" title="Africa" href="https://www.britannica.com/place/Africa" coords="698,233,936,540,839,383,810,380,861,417,830,410,834,459,851,510,857,479,839,486,854,442,890,453,887,421,890,409,881,399,873,389,867,372,930,387,898,387,910,405" shape="poly">
            <area target="_blank" alt="Europe" title="Europe" href="https://www.britannica.com/place/Europe" coords="941,197,751,83" shape="rect">
            <area target="_blank" alt="Asia" title="Asia" href="https://www.britannica.com/place/Asia" coords="967,53,1303,308" shape="rect">
            <area target="_blank" alt="Oceania" title="Oceania" href="https://education.nationalgeographic.org/resource/oceania-physical-geography/" coords="1212,446,1377,557" shape="rect">
            <area target="_blank" alt="Antarctica" title="Antarctica" href="https://education.nationalgeographic.org/resource/antarctica/" coords="335,699,1200,753" shape="rect">
            <area target="_blank" alt="South Pacific Ocean" title="South Pacific Ocean" href="https://www.britannica.com/place/Pacific-Ocean" coords="66,391,227,516" shape="rect">
            <area target="_blank" alt="Indian Ocean" title="Indian Ocean" href="https://www.britannica.com/place/Indian-Ocean" coords="973,339,1147,531" shape="rect">
            <area target="_blank" alt="North Atlantic Ocean" title="North Atlantic Ocean" href="https://www.britannica.com/place/North-Atlantic-Ocean" coords="562,65,695,395" shape="rect">
        </map>
        <div class="credits">
            <p>Image source: <a href="https://www.worldatlas.com/continents" target="_blank">WorldAtlas</a></p>
        </div>
    </div>
</body>
</html>
